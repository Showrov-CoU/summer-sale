<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <!-- google font- Work Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Summer Sale</title>
  </head>
  <body class="font-work sans">
    <header class="min-h-fit max-w-screen-xl bg-[#F9F6E2] px-36">
      <div class="banner w-full flex justify-center items-center">
        <div class="banner-description w-1/2 space-y-7 text-[#111]">
          <p class="w-fit mx-auto font-semibold">---SALE FEVER---</p>
          <h1 class="text-4xl font-bold w-fit mx-auto">
            Purchase TK 200 or <br />
            above & get <span class="text-[#E527B2]">20% off</span>
          </h1>
          <p class="w-fit mx-auto">
            <span class="mr-3 font-semibold text-sm">Use Promo Code</span>
            <button
              class="bg-[#E527B2] hover:bg-[#a71a81] text-white px-4 py-[6px] font-semibold text-sm rounded-md"
            >
              SELL200
            </button>
          </p>
        </div>

        <div class="banner-img w-1/2 flex justify-center items-center">
          <img src="/images/Summer 1.png" alt="" />
        </div>
      </div>
    </header>
    <main></main>

    <script src="/src/main.js"></script>
  </body>
</html>
